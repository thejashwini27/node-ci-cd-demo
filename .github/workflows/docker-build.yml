name: Build and Deploy Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub (optional)
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      # Remove or comment out if not pushing to Docker Hub

    - name: Clean up old containers and images
      run: |
        echo "Cleaning up old containers and images..."
        docker ps -a -q --filter "name=node-ci-cd-app" | xargs -r docker stop
        docker ps -a -q --filter "name=node-ci-cd-app" | xargs -r docker rm
        docker images -q node-ci-cd-demo | xargs -r docker rmi -f
        docker system prune -f

    - name: Build Docker image
      run: |
        echo "Building Docker image..."
        docker build -t node-ci-cd-demo:${{ github.sha }} -t node-ci-cd-demo:latest .

    - name: Run Docker container
      run: |
        echo "Starting new container..."
        docker run -d \
          --name node-ci-cd-app \
          -p 3000:3000 \
          --restart unless-stopped \
          node-ci-cd-demo:latest

    - name: Verify deployment
      run: |
        echo "Waiting for container to start..."
        sleep 10
        echo "Checking if container is running..."
        docker ps | grep node-ci-cd-app
        echo "Testing application..."
        curl -f http://localhost:3000/ || exit 1
        curl -f http://localhost:3000/health || exit 1
        echo "Deployment successful!"
